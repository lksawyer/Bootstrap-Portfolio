<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <body>

    <header id="masthead">
      <div class="container">
        <div class="row clearfix">
          <a id="mastheadBrand" href="index.html" id="logo">Your Name</a>
          <nav>
            <ul class="clearfix">
              <li><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
     </header>

    <div class="container" id="mainContentContainer">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-7" id="mainContent">
            <form>
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" name="name" placeholder="Name" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="text" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">     
            </form>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1" id="socialContainer">
            <div class="row">
              <h3>Connect with Me</h3>
            </div>
            <div class="row" id="iconContainer">
              <a class="social" href="#"><img src="assets/images/if_github_circle_black_107161.png" class="social" alt="GitHub"></a>
              <a class="social" href="#"><img src="assets/images/if_linkedin_circle_black_107159.png" class="social" alt="LinkedIn"></a>
              <a class="social" href="#"><img src="assets/images/if_stackoverflow_287650.png" class="social" alt="Stack Overflow"></a>
            </div>
          </div>
      </div>
    </div>

    <footer id="footer">
      <div class="container">
        <div class="row">
              Copyright &copy; 2017 Logan Sawyer
            </div>
        </div>
